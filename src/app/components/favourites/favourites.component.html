<div class="row container-fluid">
  <div class="col-md-12">
    <div *ngIf="artWorks.length===0"><h1 class="emptywishlist text-center">your wishlist is empty</h1></div>
    <div *ngIf="artWorks" class="d-flex  justify-content-evenly flex-wrap mb-3">
      <div class="p-2 bd-highlight"
        *ngFor="let art of artWorks">
        <div class="card shadow-lg mb-5 bg-white rounded" >
          <img class="card-img-top" src="https://www.artic.edu/iiif/2/{{art.image_id}}/full/843,/0/default.jpg"
            >
          <div class="card-body">
            <h5 class="card-title">{{art.title}}</h5>
            <p class="text-muted">artist : {{art.artist_title}}</p>
            <p class="text-muted">{{art.date_display}}</p>

            <div class="card-footer d-flex justify-content-between">
              <a routerLink="/art/{{art.id}}"><button type="button" class="btn btn-success">ReadMore...</button></a>
              <i class="bi" width="16" height="16" class="bi-suit-heart-fill" (click)="toggleLike(art)"></i>
            </div>
            
          </div>
        </div>
      </div>

    </div>

</div>
